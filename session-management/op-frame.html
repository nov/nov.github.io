<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OP Frame</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://nov.github.io/js/jquery.cookie.js"></script>
</head>
<body>
  <script>
    var to_rp = function (message, e) {
      e.source.postMessage('unchanged', e.origin);
    }

    var from_rp = function (e) {
      var received_state = e.data;
      var current_state = $.cookie('session-state');
      if (received_state == current_state) {
        to_rp('unchanged', e);
      } else {
        to_rp('changed', e);
      }
    }
    window.addEventListener("message", from_rp, false);
  </script>
</body>
</html>
