<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OP - Session Management Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://nov.github.io/js/jquery.cookie.js"></script>
</head>
<body>
  <h1>OP</h1>
  <form action="#" id="session-state">
    <input type="text" name="session-state" placeholder="Session State">
    <input type="submit" value="Set">
  </form>
  <script>
    var form = $('form#session-state');
    var input = $('form#session-state input[name=session-state]');

    form.bind('submit', function () {
      var new_session_state = input.val();
      $.cookie('session-state', new_session_state, {expires: 7});
      return false;
    });

    var init = function () {
      var session_state = $.cookie('session-state');
      input.val(session_state);
    }
    init();
  </script>
</body>
</html>
